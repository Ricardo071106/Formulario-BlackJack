<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rifa 0001-9999</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="container">
      <h1>Rifa de Fim de Ano</h1>
      <nav>
        <a href="/admin.html">Admin</a>
      </nav>
    </header>

    <main class="container">
      <section class="card">
        <h2>Participar</h2>
        <form id="raffle-form" novalidate>
          <div class="grid-2">
            <label>
              Nome completo
              <input type="text" id="fullName" name="fullName" placeholder="Seu nome" required />
            </label>
            <label>
              CPF
              <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" inputmode="numeric" required />
            </label>
          </div>

          <div class="grid-2">
            <label>
              Telefone
              <input type="tel" id="phone" name="phone" placeholder="(11) 99999-9999" required />
            </label>
            <label>
              E-mail
              <input type="email" id="email" name="email" placeholder="voce@email.com" required />
            </label>
          </div>

          <div class="grid-3">
            <label>
              Número da rifa (0001-9999)
              <input type="text" id="number" name="number" placeholder="0001" inputmode="numeric" maxlength="4" required />
            </label>
            <div class="btn-row">
              <button type="button" id="btnRandom" class="btn secondary">Escolher aleatório</button>
              <button type="button" id="btnCheck" class="btn outline">Verificar</button>
            </div>
          </div>

          <label class="checkbox">
            <input type="checkbox" id="accepted" name="accepted" required />
            <span>Li e aceito o regulamento.</span>
          </label>

          <div id="status" class="status" role="status" aria-live="polite"></div>

          <button type="submit" class="btn primary">Enviar</button>
        </form>
      </section>
    </main>

    <footer class="container footer">&copy; <span id="year"></span> Rifa de Fim de Ano</footer>

    <script src="/js/main.js"></script>
  </body>
  </html>
