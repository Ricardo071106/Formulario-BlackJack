<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sorteio natalino BlackJack</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="container home-header">
      <h1 class="site-title">Sorteio natalino BlackJack</h1>
      <div class="site-subtitle">TV de LED 50 Polegadas</div>
    </header>

    <main class="container">
      <section class="card">
        <form id="raffle-form" novalidate>
          <div class="grid-2">
            <label>
              Nome completo
              <input type="text" id="fullName" name="fullName" placeholder="Seu nome" required />
            </label>
            <label>
              CPF
              <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" inputmode="numeric" required />
            </label>
          </div>

          <div class="grid-2">
            <label>
              Telefone
              <input type="tel" id="phone" name="phone" placeholder="(11) 99999-9999" required />
            </label>
            <label>
              E-mail
              <input type="email" id="email" name="email" placeholder="voce@email.com" required />
            </label>
          </div>

          <label>
            Loja
            <input type="text" id="store" name="store" placeholder="Nome do estabelecimento" required />
          </label>

          <div class="grid-3">
            <label>
              Escolha uma milhar
              <input type="text" id="number" name="number" placeholder="0000" inputmode="numeric" maxlength="4" required />
            </label>
            <div class="btn-row">
              <button type="button" id="btnRandom" class="btn secondary">Escolher aleat√≥rio</button>
              <button type="button" id="btnCheck" class="btn outline">Verificar</button>
            </div>
          </div>
          <div class="regulamento-note"><a href="/regulamento.pdf" target="_blank" rel="noopener">Confira o regulamento</a></div>

          <div id="status" class="status" role="status" aria-live="polite"></div>

          <div class="form-actions">
            <button type="submit" class="btn primary">Enviar</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="container footer">&copy; <span id="year"></span> Sorteio de Natal BlackJack</footer>

    <script src="/js/main.js"></script>
  </body>
  </html>
